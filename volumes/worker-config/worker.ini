[Application Options]
; rabbitMQ server ip
MqHost = rabbitmq

; rabbitMQ port
MqPort = 5672

; rabbitMQ username
MqUser = user

; rabbitMQ user password
MqPassword = password

; connection timeout seconds to rabbitMQ
MqTimeout = 10

; listening database server ip
DbHost = postgres

; listening database port
DbPort = 5432

; database username
DbUser = rabbit

; database user password
DbPassword = example

; database name
DbName = messages

; database ssl enabled
DbSsl = disable

; connection timeout seconds to database
DbTimeout = 10

; restart delay secconds on fail
RestartDelay = 5

